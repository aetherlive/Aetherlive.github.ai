<!DOCTYPE html>
<html>
<head>
    <title>ÆTHER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            max-width: 90vw;
            margin: 2rem;
            border: 4px solid #000;
            padding: 2rem;
            position: relative;
            box-shadow: 12px 12px 0 #e63946;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            filter: contrast(120%);
        }

        .contact {
            position: fixed;
            bottom: 2rem;
            text-align: center;
        }

        a {
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: 2px solid #000;
            transition: all 0.3s ease;
            background: #fff;
        }

        a:hover {
            background: #000;
            color: #fff;
            transform: translate(4px, 4px);
        }

        @media (max-width: 768px) {
            .logo-container {
                box-shadow: 6px 6px 0 #e63946;
                padding: 1rem;
            }
            
            a {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/AETHERLIVE/AETHERLIVE.GITHUB.AI/main/text-1739414566378.png" alt="ÆTHER">
    </div>

    <div class="contact">
        <a href="mailto:booking@aetherlive.net">BOOKING@AETHERLIVE.NET</a>
    </div>
</body>
</html>
